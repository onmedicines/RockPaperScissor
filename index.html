<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Rock Paper Scissors</title>
  </head>
  <body class="bg-zinc-200 h-screen px-[40rem] py-20 font-mono">
    <main class="bg-white p-24 border border-black flex flex-col gap-12 justify-between">
      <h1 class="text-5xl text-center">Rock Paper Scissor</h1>
      <div class="grid grid-cols-2 gap-4">
        <div class="flex flex-col gap-4">
          <h1 class="text-3xl text-center">Your choice</h1>
          <div class="grid place-items-center h-40 self-stretch border-2 border-black">
            <h1 id="display-player-choice" class="text-3xl font-bold">...</h1>
          </div>
          <div id="choice-button-container" class="flex gap-4 justify-between grow items-center">
            <button id="rock" class="text-2xl bg-slate-300 py-4 px-8">Rock</button>
            <button id="paper" class="text-2xl bg-slate-300 py-4 px-8">Paper</button>
            <button id="scissor" class="text-2xl bg-slate-300 py-4 px-8">Scissor</button>
          </div>
        </div>
        <div class="flex flex-col gap-4">
          <h1 class="text-3xl text-center">Computer choice</h1>
          <div class="grid place-items-center h-40 self-stretch border-2 border-black">
            <h1 id="display-computer-choice" class="text-3xl font-bold">...</h1>
          </div>
          <div class="grid place-items-center grow text-5xl">. . .</div>
        </div>
      </div>
      <div>
        <h1 id="display-status" class="text-4xl text-center font-bold">Choose one of rock, paper or scissor to start game.</h1>
      </div>
      <div>
        <h1 class="text-center text-3xl mb-4">Your Score</h1>
        <table class="table-fixed w-full text-xl">
          <tr>
            <td class="border-2 border-black text-center py-4">Wins</td>
            <td class="border-2 border-black text-center py-4">Losses</td>
            <td class="border-2 border-black text-center py-4">Ties</td>
          </tr>
          <tr>
            <td id="player-wins" class="text-xl font-semibold text-lime-600 border-2 border-black text-center py-4">0</td>
            <td id="player-losses" class="text-xl font-semibold text-orange-700 border-2 border-black text-center py-4">0</td>
            <td id="player-ties" class="text-xl font-semibold border-2 border-black text-center py-4">0</td>
          </tr>
        </table>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
